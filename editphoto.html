<!-- Instantiate Feather -->
<script type="text/javascript" src="https://feather.aviary.com/js/feather.js"></script>
<script type='text/javascript'>
    var featherEditor = new Aviary.Feather({
        apiKey: '9xbR7Jb6dkWk3Uyo5mSnqA',
        apiVersion: 2,
        tools: 'all',
        appendTo: 'injection_site',
        url: 'http://images.aviary.com/imagesv5/feather_default.jpg',
        onSave: function (imageID, newURL) {
            var img = document.getElementById(imageID);
            img.src = newURL;
            var imgdownlad = document.getElementById("imgdownload");
            imgdownlad.href = newURL;
            
        },
        onError: function (errorObj) {
            alert(errorObj.message);
        }
    });
    function launchEditor(id, src) {
        featherEditor.launch({
            image: id,
            url: src
        });
        return false;
    }
</script>
